<!DOCTYPE html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pie Chart Visualization</title>
    <link rel="stylesheet" href="./styles/index.css">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
    
  </head>
  <body class="bg-gradient-to-r from-black to-black">
    <div class="container mx-auto p-4 border-2 border-white rounded-lg">
      <h1 class="text-3xl font-bold text-white mb-4">Pie Chart Visualization</h1>
      <div class="flex space-x-4">
        <!-- First box for uploading CSV file -->
        <div class="w-1/2 p-4 rounded-lg">
          <textarea
            class="w-full h-40 p-2 border-light-flow bg-transparent text-white rounded"
            placeholder="Paste or upload your CSV data here"
          ></textarea>
          <input type="file" id="csvFileInput" class="mt-4" />
          <label
            for="csvFileInput"
            class="block px-4 py-2 bg-purple-600 text-white rounded cursor-pointer mt-2 hover:bg-purple-700 transition-colors"
          >
            Upload CSV File
          </label>
        </div>
  
        <!-- Second box for displaying the pie chart -->
        <div class="w-1/2 p-4 rounded-lg">
          <canvas
            id="pieChartContainer"
            class="w-full h-40 border-light-flow bg-transparent border border-gray-300 rounded"
          ></canvas>
        </div>
      </div>
    </div>

    <!-- The links of the frameworks -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/papaparse@5.3.0"></script>
    <script src="./styles/index.js"></script>
  </body>
  </html>
